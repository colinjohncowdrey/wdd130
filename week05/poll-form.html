<head>
    <meta charset="UTF-8">

<body>
    <header>

    </header>
    <main>
        <form>
            <label for="fullname">Full Name</label>
            <input type = "text" id = "fullname" name = "fullname" required>
            <label for="useremail">Email</label>
            <input type = "email" id = "useremail" name = "useremail" required>
            <label for="quantity">What is your favourite browser</label>
            <select name = "quantity" id = "quantity">
                <option value = "1">Chrome</option>
                <option value = "2">Safari</option>
                <option value = "3">Edge</option>
            </select>
            <label for="pet">Do you have a pet?</label>
            <input type="checkbox" id = "pet" name = "pet" required>
            <label for="feedback">List the places you have lived</label>
            <textarea id = "feedback" name = "feedback" rows = "4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibulktu Maili"></textarea>
            <button type = "submit">Submit Contact Information</button>
        </form>
    </main>
    <footer>

    </footer>
</body>
